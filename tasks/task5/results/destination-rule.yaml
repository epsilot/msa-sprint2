apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: booking-service-rule
spec:
  host: booking-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 30
      http:
        http1MaxPendingRequests: 5
        http2MaxRequests: 20
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutive5xxErrors: 3
      interval: 10s
      baseEjectionTime: 60s
      maxEjectionPercent: 50
      minHealthPercent: 0
  subsets:
    - name: v1
      labels:
        app: booking-service
        version: v1
    - name: v2
      labels:
        app: booking-service
        version: v2
